<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/forms.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="main-container">
        <h1>Welcome to Energy Monitoring System</h1>
        <div class="input-container">
            <h2>Sign up</h2>
            <form class="wrapper" action="/signup" method="POST">
                <div class="inner-wrapper">
                    <p>Username</p>
                    <input
                        type="text"
                        name="username"
                        placeholder="Enter Username"
                    />
                    <p>Password</p>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Enter Password"
                        style="padding-right: 2.5rem;"
                    />
                    <img 
                        src="/static/images/eye.svg" 
                        alt="toggle visibility" 
                        style="position: absolute; right: 10px; top: 80%; transform: translateY(-50%); cursor: pointer;" 
                        onclick="togglePasswordVisibility()"
                    />
                </div>
                <p class="signup-button">Already have an account? <a href="/">Log In</a></p>
                <p>
                    <input
                        class="submit-button"
                        type="submit"
                        value="Submit"
                    />
                </p>
            </form>
        </div>
    </div>
    <style>
        h1 {
            margin-top: 3rem;
        }

        h2 {
            padding-left: 5rem;
            text-decoration: underline;
        }

        .input-container {
            width: 30vw;
        }

        .wrapper {
            padding-inline: 2rem;
        }

        .inner-wrapper {
            position: relative;
        }
    </style>
</body>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
</html>
